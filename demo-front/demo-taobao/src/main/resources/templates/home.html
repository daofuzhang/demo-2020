<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<style type="text/css">
  body{
    text-align:center;
  }
  .main{
    margin: 0 auto ;
    width:768px;
    border:1px solid #F00;
  }
  
  td{
     text-align:center;
     width:120px;
     height:120px;
  }
  
</style>
</head>
<body>

   <div class="main">
   
    <table>
       <tr>
         <td>名称</td>
         <td>价格</td>
         <td>数量</td>
       </tr>
      
      <th:forEach items="" var ="" varStatus="" >
      
      </th:foreach> 
       
      <tr  th:each="good:${goods}" >
        <td   th:text="${good.name}"></td>
        <td  th:text="${good.price}"></td>
        <td  th:text="${good.num}"></td>
        <th:if test="${good.count%3==0}"> 
          </tr>
        </th:if>
       
      </table>
      
   </div>

     
</body>
</html>
